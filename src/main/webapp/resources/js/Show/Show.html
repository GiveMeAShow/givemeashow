<div>
	<div id="showChooser">
		<div id="showChooserTitle"><h5>Choose your show.</h5></div>
		<hr/>
		<div id="showList">
			<div ng-repeat="show in shows">
				<div class="showBox_hidden" id="{{id}}">
					<img src="{{baseURl}}/{{icon_url}}" ng-click="addToList(show);" />
				</div>
			</div>
		</div>
	</div>
</div>
